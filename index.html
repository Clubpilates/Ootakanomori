<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハロウィンピラティスクイズ</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      background: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
      font-size: 1.8em; /* ←前回の2倍 */
      line-height: 1.3;
    }
    h1 {
      color: #ff6b6b;
      text-shadow: 4px 4px #ffe66d;
      padding: 24px;
      font-size: 2.2em; /* ←タイトルもさらに2倍 */
      line-height: 1.4;
    }
    .quiz-container {
      max-width: 90%;
      margin: auto;
      background: #fff;
      padding: 60px;
      border-radius: 40px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.2);
    }
    .question {
      font-size: 2.0em; /* ←問題文もさらに2倍 */
      margin-bottom: 40px;
      line-height: 1.8;
    }
    .options button {
      display: block;
      width: 100%;
      min-height: 180px; /* ←押しやすさ2倍 */
      padding: 48px;
      margin: 30px 0;
      border: none;
      border-radius: 28px;
      background: #ffb347;
      color: white;
      font-size: 2.0em; /* ←ボタン文字も倍 */
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #ff9234;
    }
    .options button.correct {
      background: #4CAF50;
    }
    .options button.wrong {
      background: #f44336;
    }
    .result {
      margin-top: 40px;
      font-size: 2.0em; /* ←結果も大きく */
      line-height: 1.8;
      color: #333;
    }
    .next-btn, .retry-btn {
      margin-top: 40px;
      padding: 40px 48px;
      border: none;
      border-radius: 50px;
      background: #6c5ce7;
      color: white;
      font-size: 2.0em; /* ←ボタン文字拡大 */
      cursor: pointer;
      width: 100%;
      min-height: 140px;
    }
    .next-btn:hover, .retry-btn:hover {
      background: #5a4bd6;
    }

    /* スマホ最適化 */
    @media (max-width: 480px) {
      body {
        font-size: 2.2em;
      }
      h1 {
        font-size: 4em;
      }
      .quiz-container {
        padding: 30px;
        border-radius: 25px;
      }
      .question {
        font-size: 2.2em;
      }
      .options button {
        font-size: 2em;
        padding: 24px;
        min-height: 120px;
      }
      .next-btn, .retry-btn {
        font-size: 2em;
        padding: 28px;
        min-height: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>🎃 ハロウィンピラティスクイズ 👻</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="nextBtn" class="next-btn" style="display:none;" onclick="nextQuestion()">次へ ▶</button>
  </div>

  <script>
    const quizData = [
      {
        question: "足首のポイントとは？",
        options: ["足を止めること", "足を曲げること", "足の指でポインターのように指すこと", "足首を回すこと"],
        answer: 2,
        explanation: "ポイントは「足の指でポインターのように指すからポイント」と覚える！反対はフレックス。"
      },
      {
        question: "頸椎、胸椎、腰椎合わせて全部で何個ある？",
        options: ["12個", "24個", "8個", "32個"],
        answer: 1,
        explanation: "頸椎7個、胸椎12個、腰椎5個で合計24個。インナーマッスルを理解するには骨のイメージが大事！"
      }, 
      {
        question: "ASISの説明として正しいものはどれ？",
        options: [
          "座った時に刺さる左右のお尻の骨", "骨盤前側の左右の出っ張り", "腰の後ろの左右の出っ張り", "恥骨の出っ張り"
        ],
        answer: 1,
        explanation: "骨盤前側の左右の出っ張り=ASIS(上前腸骨棘)<br>店頭でお配りしている「覚えておきたいピラティス用語集」をCHECK!"
      },
      {
        question: "仰向けでの骨盤インプリントの説明として正しいのは？",
        options: ["背中を反らす", "骨盤を中立に保つ", "腰を床に近づける", "肩を上げる"],
        answer: 2,
        explanation: "骨盤の前傾後傾をスムーズに行えると、ピラティスの効果をより実感できます！"
      },
      {
        question: "肩甲骨の挙上とは？",
        options: ["肩をすくめる動き", "肩を下げる動き", "肩を後ろに引く動き", "肩を前に出す動き"],
        answer: 0,
        explanation: "肩甲骨の6つの動きのひとつ。詳しくは店頭でお配りしているニュースレターをCHECK！"
      }
    ];

    let current = 0;
    let selected = null;
    let score = 0;

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const result = document.getElementById("result");
      const nextBtn = document.getElementById("nextBtn");
      result.innerHTML = "";
      result.style.display = "block"; 
      nextBtn.style.display = "none";
      selected = null;

      const q = quizData[current];
      quiz.innerHTML = `<div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map((opt,i) => `<button onclick="selectAnswer(${i}, this)">${opt}</button>`).join('')}
        </div>`;
    }

    function selectAnswer(index, btn) {
      if (selected !== null) return;
      selected = index;
      const q = quizData[current];
      const buttons = document.querySelectorAll(".options button");

      buttons.forEach((b,i) => {
        b.disabled = true;
        if (i === q.answer) {
          b.classList.add("correct");
        } else if (i === selected) {
          b.classList.add("wrong");
        }
      });

      const result = document.getElementById("result");
      if (index === q.answer) {
        result.innerHTML = "✅ 正解！<br>" + q.explanation;
        score++;
      } else {
        result.innerHTML = "❌ 不正解…<br>" + q.explanation;
      }

      if (current < quizData.length - 1) {
        document.getElementById("nextBtn").style.display = "inline-block";
      } else {
        setTimeout(showFinal, 1200);
      }
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }

    function showFinal() {
      document.getElementById("result").style.display = "none";  
      const quiz = document.getElementById("quiz");
      const restartButtonHTML = `<button class="retry-btn" onclick="restartQuiz()">最初に戻る</button>`;
      if (score === quizData.length) {
        quiz.innerHTML = `
          <h2>🎉 全問正解おめでとうございます！！ 🎉</h2>
          <p>店内商品500円OFFクーポン獲得しました！</p>
          <p>この画面をスクリーンショットして保存し、店頭でスタッフに提示してください。有効期限：10/31まで</p>
          ${restartButtonHTML}
        `;
      } else {
        quiz.innerHTML = `
          <h2>終了！スコア: ${score}/${quizData.length}</h2>
          <p>全問正解でクーポン獲得できます！もう一度挑戦！</p>
          ${restartButtonHTML}
        `;
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      const result = document.getElementById("result");
      result.style.display = "block";
      result.innerHTML = "";
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
