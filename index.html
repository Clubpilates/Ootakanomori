<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハロウィンピラティスクイズ</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      background: #fff8f0;
      color: #333;
    }
    h1 {
      color: #ff6b6b;
      text-shadow: 2px 2px #ffe66d;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      background: #ffb347;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #ff9234;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .explanation {
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
    .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
      display: none;
    }
    .illustration {
      width: 80px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>🎃 ハロウィンピラティスクイズ 👻</h1>
  <div class="quiz-container">
    <img src="https://cdn-icons-png.flaticon.com/512/4242/4242714.png" class="illustration" alt="Pumpkin">
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="retry" class="retry-btn" onclick="restartQuiz()">もう一度チャレンジ！</button>
  </div>

  <script>
    const quizData = [
      {
        question: "足首のポイントとは？",
        options: ["足を止めること", "足を曲げること", "足の指でポインターのように指すこと", "足首を回すこと"],
        answer: 2,
        explanation: "ポイントは「足の指でポインターのように指すからポイント」と覚える！反対はフレックス。"
      },
      {
        question: "頸椎、胸椎、腰椎合わせて全部で何個ある？",
        options: ["12個", "24個", "8個", "32個"],
        answer: 1,
        explanation: "頸椎7個、胸椎12個、腰椎5個で合計24個。インナーマッスルを理解するには骨のイメージが大事！"
      },
      {
        question: "仰向けでの骨盤インプリントの説明として正しいのは？",
        options: ["背中を反らす", "骨盤を中立に保つ", "腰を床に近づける", "肩を上げる"],
        answer: 2,
        explanation: "骨盤の前傾後傾をスムーズに行えると、ピラティスの効果をより実感できます！"
      },
      {
        question: "肩甲骨の挙上とは？",
        options: ["肩をすくめる動き", "肩を下げる動き", "肩を後ろに引く動き", "肩を前に出す動き"],
        answer: 0,
        explanation: "肩甲骨の6つの動きのひとつ。詳しくはニュースレターをCHECK！"
      },
      {
        question: "ASIS(上前腸骨棘)の説明として正しいものはどれ？",
        options: ["座った時に刺さる左右のお尻の骨", "骨盤前側の左右の出っ張り", "腰の後ろの左右の出っ張り", "股関節の出っ張り"],
        answer: 0,
        explanation: "骨盤前側の左右の出っ張り=ASIS(上前腸骨棘)<br>座った時に刺さる左右のお尻の骨＝坐骨<br>腰の後ろの左右の出っ張り=PSIS(上後腸骨棘)<br>股関節の出っ張り=恥骨"
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuiz() {
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = `
        <div class="question">${quizData[current].question}</div>
        <div class="options">
          ${quizData[current].options.map((opt, i) =>
            `<button onclick="checkAnswer(${i})">${opt}</button>`).join("")}
        </div>
      `;
    }

    function checkAnswer(i) {
      const result = document.getElementById("result");
      if (i === quizData[current].answer) {
        score++;
        result.innerHTML = "✅ 正解！";
      } else {
        result.innerHTML = "❌ 不正解…";
      }
      result.innerHTML += `<div class="explanation">${quizData[current].explanation}</div>`;
      current++;
      if (current < quizData.length) {
        setTimeout(() => {
          result.innerHTML = "";
          loadQuiz();
        }, 2000);
      } else {
        setTimeout(showFinal, 2000);
      }
    }

    function showFinal() {
  const quiz = document.getElementById("quiz");
  // 共通でボタンを追加
  const restartButtonHTML = `<button class="retry-btn" onclick="restartQuiz()" style="display:inline-block;">最初に戻る</button>`;

  if (score === quizData.length) {
    // 全問正解の場合
    quiz.innerHTML = `
      <h2>🎉 全問正解おめでとうございます！！ 🎉</h2>
      <p>店内商品500円OFFクーポン獲得しました！</p>
      <p>この画面をスクリーンショットして保存ください。<br>利用時は保存したスクリーンショットの画像を店頭でスタッフに提示してください。</p>
      ${restartButtonHTML}
    `;
  } else {
    // 全問正解でない場合
    quiz.innerHTML = `
      <h2>終了！スコア: ${score}/${quizData.length}</h2>
      ${restartButtonHTML}
    `;
  }
}
