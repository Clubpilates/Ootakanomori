<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハロウィンピラティスクイズ</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      background: #fff8f0;
      color: #333;
    }
    h1 {
      color: #ff6b6b;
      text-shadow: 2px 2px #ffe66d;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      background: #ffb347;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #ff9234;
    }
    .options button.correct {
      background: #4CAF50;
    }
    .options button.wrong {
      background: #f44336;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎃 ハロウィンピラティスクイズ 👻</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="nextBtn" class="next-btn" style="display:none;" onclick="nextQuestion()">次へ ▶</button>
  </div>

  <script>
    const quizData = [
      {
        question: "ASISの説明として正しいものはどれ？",
        options: [
          "左右の寛骨の最も前方にある突起",
          "背骨の一部で腰椎の突起",
          "膝関節の外側にある突起",
          "肩甲骨の先端部分"
        ],
        answer: 0,
        explanation: "骨盤前側の左右の出っ張り=ASIS(上前腸骨棘)"
      },
      {
        question: "仰向けでの骨盤インプリントの説明として正しいのは？",
        options: [
          "背中を反らす", "骨盤を中立に保つ", "腰を床に近づける", "肩を上げる"
        ],
        answer: 2,
        explanation: "骨盤の前傾後傾をスムーズに行えると、ピラティスの効果をより実感できます！"
      },
      {
        question: "肩甲骨の挙上とは？",
        options: [
          "肩をすくめる動き", "肩を下げる動き", "肩を後ろに引く動き", "肩を前に出す動き"
        ],
        answer: 0,
        explanation: "肩甲骨の6つの動きのひとつ。詳しくはニュースレターをCHECK！"
      }
    ];

    let current = 0;
    let selected = null;

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const result = document.getElementById("result");
      const nextBtn = document.getElementById("nextBtn");
      result.innerHTML = "";
      nextBtn.style.display = "none";
      selected = null;

      const q = quizData[current];
      quiz.innerHTML = `<div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map((opt,i) => `<button onclick="selectAnswer(${i}, this)">${opt}</button>`).join('')}
        </div>`;
    }

    function selectAnswer(index, btn) {
      if (selected !== null) return; // すでに選択済みなら無視
      selected = index;
      const q = quizData[current];
      const buttons = document.querySelectorAll(".options button");

      buttons.forEach((b,i) => {
        b.disabled = true;
        if (i === q.answer) {
          b.classList.add("correct");
        } else if (i === selected) {
          b.classList.add("wrong");
        }
      });

      const result = document.getElementById("result");
      if (index === q.answer) {
        result.innerHTML = "✅ 正解！<br>" + q.explanation;
      } else {
        result.innerHTML = "❌ 不正解…<br>" + q.explanation;
      }

      // 次へボタン表示
      if (current < quizData.length - 1) {
        document.getElementById("nextBtn").style.display = "inline-block";
      } else {
        // 最後の問題なら「終了メッセージ」
        result.innerHTML += "<br>🎉 クイズ終了！お疲れさまでした 🎉";
      }
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }

    // 最初の問題を表示
    loadQuestion();
  </script>
</body>
</html>
