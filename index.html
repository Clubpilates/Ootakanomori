<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ハロウィンピラティスクイズ</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Arial", sans-serif;
      text-align: center;
      background: #fff8f0;
      color: #333;
    }
    h1 {
      color: #ff6b6b;
      text-shadow: 2px 2px #ffe66d;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      background: #ffb347;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #ff9234;
    }
    .options button.correct {
      background: #4CAF50;
    }
    .options button.wrong {
      background: #f44336;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }
    .next-btn, .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #6c5ce7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎃 ハロウィンピラティスクイズ 👻</h1>
  <div class="quiz-container">
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <button id="nextBtn" class="next-btn" style="display:none;" onclick="nextQuestion()">次へ ▶</button>
  </div>

  <script>
    const quizData = [
      {
        question: "足首のポイントとは？",
        options: ["足を止めること", "足を曲げること", "足の指でポインターのように指すこと", "足首を回すこと"],
        answer: 2,
        explanation: "ポイントは「足の指でポインターのように指すからポイント」と覚える！反対はフレックス。"
      },
      {
        question: "頸椎、胸椎、腰椎合わせて全部で何個ある？",
        options: ["12個", "24個", "8個", "32個"],
        answer: 1,
        explanation: "頸椎7個、胸椎12個、腰椎5個で合計24個。インナーマッスルを理解するには骨のイメージが大事！"
      }, 
      {
        question: "ASISの説明として正しいものはどれ？",
        options: [
          "座った時に刺さる左右のお尻の骨", "骨盤前側の左右の出っ張り", "腰の後ろの左右の出っ張り", "恥骨の出っ張り"
        ],
        answer: 1,
        explanation: "骨盤前側の左右の出っ張り=ASIS(上前腸骨棘)<br>店頭でお配りしている「覚えておきたいピラティス用語集」をCHECK!"
      },
      {
        question: "仰向けでの骨盤インプリントの説明として正しいのは？",
        options: ["背中を反らす", "骨盤を中立に保つ", "腰を床に近づける", "肩を上げる"],
        answer: 2,
        explanation: "骨盤の前傾後傾をスムーズに行えると、ピラティスの効果をより実感できます！"
      },
      {
        question: "肩甲骨の挙上とは？",
        options: ["肩をすくめる動き", "肩を下げる動き", "肩を後ろに引く動き", "肩を前に出す動き"],
        answer: 0,
        explanation: "肩甲骨の6つの動きのひとつ。詳しくは店頭でお配りしているニュースレターをCHECK！"
      }
    ];

    let current = 0;
    let selected = null;
    let score = 0;

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const result = document.getElementById("result");
      const nextBtn = document.getElementById("nextBtn");
      result.innerHTML = "";
      nextBtn.style.display = "none";
      selected = null;

      const q = quizData[current];
      quiz.innerHTML = `<div class="question">${q.question}</div>
        <div class="options">
          ${q.options.map((opt,i) => `<button onclick="selectAnswer(${i}, this)">${opt}</button>`).join('')}
        </div>`;
    }

    function selectAnswer(index, btn) {
      if (selected !== null) return; // すでに選択済みなら無視
      selected = index;
      const q = quizData[current];
      const buttons = document.querySelectorAll(".options button");

      buttons.forEach((b,i) => {
        b.disabled = true;
        if (i === q.answer) {
          b.classList.add("correct");
        } else if (i === selected) {
          b.classList.add("wrong");
        }
      });

      const result = document.getElementById("result");
      if (index === q.answer) {
        result.innerHTML = "✅ 正解！<br>" + q.explanation;
        score++;
      } else {
        result.innerHTML = "❌ 不正解…<br>" + q.explanation;
      }

      // 次へボタン or 終了画面
      if (current < quizData.length - 1) {
        document.getElementById("nextBtn").style.display = "inline-block";
      } else {
        setTimeout(showFinal, 1000);
      }
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }

    function showFinal() {
      // ★ 修正ポイント: explanation の代わりに result を非表示にする
      document.getElementById("result").style.display = "none";  

      const quiz = document.getElementById("quiz");
      const restartButtonHTML = `<button class="retry-btn" onclick="restartQuiz()">最初に戻る</button>`;
      if (score === quizData.length) {
        quiz.innerHTML = `
          <h2>🎉 全問正解おめでとうございます！！ 🎉</h2>
          <p>店内商品500円OFFクーポン獲得しました！</p>
          <p>この画面をスクリーンショットして保存ください。<br>利用時は保存したスクリーンショットの画像を店頭でスタッフに提示してください。</p>
          ${restartButtonHTML}
        `;
      } else {
        quiz.innerHTML = `
          <h2>終了！スコア: ${score}/${quizData.length}</h2>
          ${restartButtonHTML}
        `;
      }
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      const result = document.getElementById("result");
      result.style.display = "block"; // ← 再スタート時に表示を戻す
      result.innerHTML = "";
      loadQuestion();
    }

    // 最初のクイズを読み込み
    loadQuestion();
  </script>
</body>
</html>
